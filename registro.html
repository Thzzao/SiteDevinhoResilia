<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro</title>
    <!-- SeÃ§Ã£o de link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=McLaren&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/style-registro.css">
    <script src="./src/script/registro-script.js" defer></script>
    <!-- ------------- -->
</head>

<body>
    <header></header>
    <main id="registro">
        <div class="box-father-registro">
            <h3>Registre-se</h3>
            <form>
                <div class="box-child-registro">
                    <div class="box-registro">
                        <input type="text" id="nome-registro" required placeholder="Nome">
                    </div>
                    <div class="box-registro">
                        <input type="text" id="RG-registro" required placeholder="RG">
                    </div>
                    <div class="box-registro">
                        <input type="text" id="email-registro" required placeholder="Email">
                    </div>
                    <div class="box-registro">
                        <input type="text" id="senha-registro" required placeholder="Senha">
                    </div>
                    <div class="box-registro">
                        <input type="text" id="cep-registro" required placeholder="CEP">
                    </div>
                    <div class="box-registro">
                        <input type="text" id="cidade-registro" required placeholder="Cidade">
                    </div>
                    <div class="box-registro">
                        <input type="text" id="estado-registro" required placeholder="Estado">
                    </div>
                    <div class="box-registro">
                        <input type="text" id="bairro-registro" required placeholder="Bairro">
                    </div>
                    <div class="box-registro">
                        <input type="text" id="rua-registro" required placeholder="Rua">
                    </div>
                    <div class="box-registro">
                        <input type="text" id="numero-registro" required placeholder="Numero">
                    </div>
                    <div class="box-registro-button">
                        <input type="submit" value="Registrar!">
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
